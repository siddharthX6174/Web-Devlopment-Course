<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>

    <div><h1>Pure HTML Media Player</h1></div>  <hr> <hr>
    <div><h2>Videos are listed below</h2></div> <hr> <hr> 

    <div>
        <ul>
            <li><video width="280px" height="500px" controls src="1.mp4"></video></li>
            <li><video width="280px" height="500px" controls src="2.mp4"></video></li>
            <li><video width="280px" height="500px" controls src="3.mp4"></video></li>
            <li><video width="280px" height="500px" controls src="4.mp4"></video></li>
            <li><video width="280px" height="500px" controls src="5.mp4"></video></li>
        </ul>
    </div>

    <hr><hr>

    <div><h2>Audios are listed below</h2></div>

    <div>
        <ul>
            <li><audio controls src="1.mp3"></audio></li>
            <li><audio controls src="2.mp3"></audio></li>
            <li><audio controls src="3.mp3"></audio></li>
            <li><audio controls src="4.mp3"></audio></li>
            <li><audio controls src="5.mp3"></audio></li>
            <li><audio controls src="6.mp3"></audio></li>
        </ul>
    </div>
    
</body>
</html>
