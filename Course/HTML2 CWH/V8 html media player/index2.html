<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Media player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="headings"><h1>Pure HTMl Media Player</h1></div><hr><hr>


        <div class="tableheadings">
            <h1>Videos are listed in the form of table below!!</h1>
        </div><hr>

        <table>
        <!--Thead-->
        <thead>
            <tr>
                <th>Source</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Video</td>
                <td><video width="280px" height="500px" controls src="1.mp4"></video></td></td>
                <td><video width="280px" height="500px" controls src="2.mp4"></video></td></td>
                <td><video width="280px" height="500px" controls src="3.mp4"></video></td></td>
                <td><video width="280px" height="500px" controls src="4.mp4"></video></td></td>
                <td><video width="280px" height="500px" controls src="5.mp4"></video></td></td>        
            </tr>
        </tbody>
    </table>


    <div><h1>Audios are listed in the form of table below!!</h1></div> <hr>

    <table>
        <!--Thead-->
        <thead>
            <tr>
                <th>Source</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Audio</td>
                <td><audio controls src="1.mp3"></audio></td>
                <td><audio controls src="2.mp3"></audio></td>
                <td><audio controls src="3.mp3"></audio></td>
                <td><audio controls src="4.mp3"></audio></td>
                <td><audio controls src="5.mp3"></audio></td>
                <td><audio controls src="6.mp3"></audio></td>
                
            </tr>
        </tbody>
    </table>


</body>
</html>
