<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>

    <form>

        <div>
        <!-- text input || label and placeholder show description of the inpuut box -->
        <!-- for - input place focus -->
        <label for="fullname">Enter the full name: </label>
        <input id="fullname" type="text" placeholder="Enter the Full Name">
        </div> <br> 

        <div>
        <!-- input intger -->
        <label for="age">Age: </label>
        <input id="age" type="number" placeholder="Enter your age">
        </div> <br>

        <div>
        <!-- password -->
        <label>passowrd : </label>
        <input type="password">
        </div> <br>

        <div>
        <!-- email -->
        <label>email: </label>
        <input type="email">
        </div> <br>

        <div>
        <!-- URL -->
        <label>url: </label>
        <input type="url">
        </div> <br>

        <div>
        <!-- telephone number -->
        <label>telephone number: </label>
        <input type="tel">
        </div> <br>

        <div>
        <!-- number input with min and max -->
        <label>age: </label>
        <input type="number" min="18" max="35">
        </div> <br>

        <div>
        <!-- Range input -->
        <label>Range: </label>
        <input type="range" min="18" max="89">
        </div> <br>

        <div>
        <!-- date -->
        <label>Date: </label>
        <input type="date">
        </div> <br>

        <div>
        <!-- Time input -->
        <label>Time: </label>
        <input type="time">
        </div> <br>

        <div>
        <!-- Time input -->
        <label>Month: </label>
        <input type="month">
        </div> <br>

        <div>
        <!-- Time input -->
        <label>Week: </label>
        <input type="week">
        </div> <br>

        <div>
        <!-- Color input -->
        <label>Color: </label>
        <input type="color">
        </div> <br>

        <div>
        <!-- checkbox -->
        <label>Checkbox: </label>
        <input type="checkbox">
        <input type = "checkbox">
        <input type="checkbox">
        </div> <br>

        <div>
        <!-- Radio Button -->
        <label>Checkbox: </label>
        <input type="radio">
        <input type ="radio">
        <input type="radio">
        </div> <br>

        <div>
        <!-- File input -->
        <label>File: </label>
        <input type="file">
        </div> <br>

        <div>
        <!-- Text Area input -->
        <label>Descripion: </label>
        <textarea rows="5" cols="10"></textarea>
        </div> <br>

        <div>
        <!-- Select dropdown -->
        <label>Choose Your Course</label>

        <select>
            <option value="HTML">HTML</option>  <!--value" would be sent to the server not that one which is in white-->
            <option value="CSS">CSS</option>
        </select>


        <button type="submit">Registor</button>
        
        </div> <br>
        

        
    </form>

</body>
</html>
