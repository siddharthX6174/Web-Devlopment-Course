<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Media</title>
</head>
<body>
    <!--Audio-->
    <h1>Audio</h1>
    <audio controls src="1.mp3"></audio>

    <audio>
        <source src="1.mp3" type="audio/mpeg">
        <!-- your browser doesn't support audio -->
    </audio>

    <!-- video tag -->
    <h1>Video</h1>
    <video width="400px" height="200px" controls src="1.mp4"></video>
    <video controls>
        <source width = 400px height=200px src="1.mp4" type="video/mpeg">
    </video>


    <!-- includeing youtube vidoes  -->
    <h1>Youtube video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0EgkDkDt24?si=eixjIGuec2Uz9N0c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
