<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            width: 70%;
            border-collapse:collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th{
            background-color: gray;
            color:aliceblue;
        }
    </style>
</head>
<body>
    <h1>Students Grade Table</h1> <hr>

    <table>
        <!--Thead-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Siddharth Chauhan</td>
                <td>AIMl</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Siddharth Bamania</td>
                <td>AIML</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Piyush Jain</td>
                <td>Bootstrap</td>
                <td>B</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
